plugins {
    id 'java'
    id 'net.neoforged.gradle.userdev' version '7.0.190'
}

group = 'io.github.apace100'
version = "${property('mod_version')}-neoforge-${property('minecraftVersion')}"
archivesBaseName = 'origins-neoforge'

java {
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
}

repositories {
    mavenLocal()
    maven { url = 'https://maven.neoforged.net/releases' }
    mavenCentral()
}

dependencies {
    implementation "net.neoforged:neoforge:${property('neoForgeVersion')}"
    implementation 'com.google.guava:guava:31.1-jre'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release = 21
}

processResources {
    inputs.property 'mod_version', project.property('mod_version')
    filesMatching('META-INF/neoforge.mods.toml') {
        expand([mod_version: project.property('mod_version')])
    }
}
