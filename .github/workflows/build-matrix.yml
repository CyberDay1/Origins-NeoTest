name: Build (Stonecutter matrix)

on:
  push:
    branches: [ main, develop, "release/**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        variant:
          - 1.21.1-neoforge
          - 1.21.2-neoforge
          - 1.21.3-neoforge
          - 1.21.4-neoforge
          - 1.21.5-neoforge
          - 1.21.6-neoforge
          - 1.21.7-neoforge
          - 1.21.8-neoforge
          - 1.21.9-neoforge
          - 1.21.10-neoforge

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Select Stonecutter variant
        run: |
          echo "SC_VARIANT=${{ matrix.variant }}" >> $GITHUB_ENV
          echo "Selected $SC_VARIANT"
          ./gradlew stonecutterActive -Pstonecutter.active=$SC_VARIANT --no-daemon

      - name: Build
        run: ./gradlew --stacktrace --no-daemon clean build

      - name: Upload jars
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.variant }}-jars
          path: |
            **/build/libs/*.jar
            !**/*-sources.jar

  verify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "Matrix build completed."
