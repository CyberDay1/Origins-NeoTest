name: CI Artifacts (Build + Audit)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-matrix:
    name: Build ${{ matrix.variant }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: [ "1.21.1-neoforge", "1.21.5-neoforge", "1.21.10-neoforge" ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Select Stonecutter variant
        run: ./gradlew --no-daemon stonecutter use ${{ matrix.variant }}

      - name: Build
        run: ./gradlew --no-daemon --no-parallel clean build

      - name: Upload jars
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jars-${{ matrix.variant }}
          path: build/libs/*.jar
          if-no-files-found: warn

  audit:
    name: Parity Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Prepare datapack cache dir
        run: mkdir -p external/fabric-origins-zips

      - name: Cache datapack zips
        uses: actions/cache@v4
        with:
          path: external/fabric-origins-zips
          key: ${{ runner.os }}-fabric-origins-zips

      - name: Run audit
        run: ./gradlew --no-daemon runAudit || true

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: parity-reports
          path: |
            run/debug/parity_report.json
            run/debug/parity_todo.json
          if-no-files-found: ignore
